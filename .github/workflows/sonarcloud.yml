name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📥 Descargar APK desde Google Drive
        run: |
          pip install gdown
          gdown --id 1-4rE6JDNl376ph-FX9umJygEBECaaB5y -O app.apk

      - name: ✅ Verificar APK descargado
        run: |
          if [ -f "app.apk" ]; then echo "APK descargado correctamente"; else echo "Error: APK no encontrado"; exit 1; fi

      - name: 🔧 Instalar Java y Jadx
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip
          wget -O jadx.zip https://github.com/skylot/jadx/releases/download/v1.4.7/jadx-1.4.7.zip
          unzip jadx.zip -d jadx

      - name: 📝 Decompilar el APK con Jadx
        run: |
          mkdir -p decompiled_app
          chmod +x jadx/bin/jadx
          jadx/bin/jadx -d decompiled_app app.apk

      - name: 🛠️ Verificar archivos .java
        run: |
          if find decompiled_app -name "*.java" | grep .; then echo "Archivos .java encontrados"; else echo "Error: No se encontraron archivos .java"; exit 1; fi

      - name: 🚀 Configurar SonarCloud
        run: |
          echo "sonar.projectKey=DonChele503_Dr.ISSS-en-linea" > sonar-project.properties
          echo "sonar.organization=donchele503" >> sonar-project.properties
          echo "sonar.sources=decompiled_app" >> sonar-project.properties
          echo "sonar.inclusions=**/*.java" >> sonar-project.properties
          echo "sonar.host.url=https://sonarcloud.io" >> sonar-project.properties

      - name: 🔍 Ejecutar Análisis con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

